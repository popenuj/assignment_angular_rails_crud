<h3><a ui-sref='show({id: pin.id})'>{{ pin.item_name }}</a></h3>
<span ng-if="!pin.buy_sell" class="green-text">FOR SALE</span>
<span ng-if="pin.buy_sell" class="red-text">WANT TO BUY</span>
<br>
<div ng-if="belongsToCurrentUser(pin)">
  <a href="#">Edit Pin</a>   <a ng-click='destroyPin(pin)' class="clickable">Delete Pin</a>
</div>
<p>{{ pin.description }}</p>
<span class="pull-right">Posted {{ pin.created_at | date:'short' }} by {{ pin.user.username }}</span>
<br>
<hr>
